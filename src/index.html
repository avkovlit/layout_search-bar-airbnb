<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="/"
      method="get"
      class="searchBarForm"
      data-qa="big"
    >
      <input
        type="text"
        name="bigSearchBar"
        placeholder="Try &#34;Los Angeles&#34;"
        data-qa="keypress"
        class="searchBarBig"
      >
      <img
        class="bigImage"
        src="./images/Search.svg"
        alt="searchImage"
      >
    </form>

    <form
      action="/"
      method="get"
      class="searchBarForm"
      data-qa="small"
    >

      <input
        type="text"
        name="smallSearchBar"
        class="searchBarBig searchBarSmall"
        placeholder="Try &#34;Los Angeles&#34;"
      >
      <img
        class="smallImage"
        src="./images/Search.svg"
        alt="searchImage"
      >

    </form>

  </body>
</html>
